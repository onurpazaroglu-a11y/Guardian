services:
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: guardian-web
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - ENGINE_URL=http://engine:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
      - WATCHPACK_POLLING=true
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    networks:
      - guardian-network
    depends_on:
      - engine
      - redis

  engine:
    build:
      context: ./apps/engine
      dockerfile: Dockerfile
    container_name: guardian-engine
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET=${BINANCE_SECRET}
      - BINANCE_TESTNET=true
      - MOCK_MARKET_URL=${MOCK_MARKET_URL}
    volumes:
      - ./apps/engine:/app
    networks:
      - guardian-network
      - trading-network
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: guardian-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - guardian-network
    command: redis-server --appendonly yes

volumes:
  redis-data:

networks:
  guardian-network:
    driver: bridge
  trading-network:
    external: true
    name: mock_market_trading-network
